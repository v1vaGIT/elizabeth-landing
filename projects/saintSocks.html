<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Дизайн сайта для магазина носков</title>

<body>
    <div class="wrap">
        <div class="header">
            <div class="case-header yc-case-header">
                <img src="../assets/ss1.png" alt="yc1" class="yc-logo">
            </div>
            <div class="header-content-case">
                <a class="go-back-btn" href="../index.html">&larr;&nbsp;Вернуться</a>
                <div class="case-main-title">
                    <div class="me-info__fio">
                        Дизайн сайта для магазина носков
                    </div>
                </div>
                <div class="case-main-description">
                    <div class="case-main-description-btn yc-btn-description">
                        Saint Socks
                    </div>
                    <div class="case-main-description-btn yc-btn-description">
                        Website
                    </div>
                    <div class="case-main-description-btn yc-btn-description">
                        Desktop / mobile
                    </div>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="card-container">
                <div class="card-title">
                    Задача

                <div class="card-text">
                   <p>
                    Разработать дизайн главной страницы интернет магазина Saint Socks.

            <div class="card-container">
                <div class="card-title">

                </div>
                <div class="your-code-imgs">
                    <img src="../assets/ss2.png" alt="your-code" class="yc-pic">
                    <img src="../assets/ss3.png" alt="your-code" class="yc-pic">
                    <img src="../assets/ss4.png" alt="your-code" class="yc-pic">
                    <img src="../assets/ss5.png" alt="your-code" class="yc-pic">
                    <img src="../assets/ss6.png" alt="your-code" class="yc-pic">
                    <img src="../assets/ss7.png" alt="your-code" class="yc-pic">
                </div>
            </div>
            <div class="card-container">
                <div class="card-title">
                    Дизайн mobile версии
                </div>
                <div class="ss-imgs">
                    <img src="../assets/ss8.png" alt="your-code" class="ss-pic">
                    <img src="../assets/ss9.png" alt="your-code" class="ss-pic">
                    <img src="../assets/ss10.png" alt="your-code" class="ss-pic">
                </div>
            </div>
        </div>
    </div>
